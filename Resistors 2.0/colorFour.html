<!DOCTYPE html>
<html>
<head>
	<style>
		table, th, td {
  			border: 1px solid black;
		}
	</style>
</head>
<body style="background-color:#eeeee4;" onload="table()">
 	<center>
		<form>
    	<label for="colorOne">Band of Color One</label>
    		<select id="colorOne">
    			<option value="0">black</option>
    			<option value="1">brown</option>
    			<option value="2">red</option>
    			<option value="3">orange</option>
                <option value="4">yellow</option>
                <option value="5">green</option>
                <option value="6">blue</option>
                <option value="7">violet</option>
                <option value="8">grey</option>
                <option value="9">white</option>
			</select>
	<br><br>
    	<label for="colorTwo">Band of Color Two</label>
    		<select id="colorTwo">
    			<option value="0">black</option>
    			<option value="1">brown</option>
    			<option value="2">red</option>
    			<option value="3">orange</option>
                <option value="4">yellow</option>
                <option value="5">green</option>
                <option value="6">blue</option>
                <option value="7">violet</option>
                <option value="8">grey</option>
                <option value="9">white</option>
			</select>
	<br><br>
    	<label for="colorThree">Multiplier</label>
    		<select id="colorThree">
    			<option value="1">black</option>
    			<option value="10">brown</option>
    			<option value="100">red</option>
    			<option value="1">orange</option>
                <option value="10">yellow</option>
                <option value="100">green</option>
                <option value="1">blue</option>
                <option value="10">violet</option>
                <option value="100">grey</option>
                <option value="1">white</option>
                <option value="0.1">gold</option>
                <option value="0.01">silver</option>
			</select>
	<br><br>
    	<label for="colorFour">Tolerance</label>
    		<select id="colorFour">
    			<option value="1">brown</option>
    			<option value="2">red</option>
    			<option value="0.5">green</option>
    			<option value="0.25">blue</option>
                <option value="0.1">violet</option>
                <option value="0.05">grey</option>
                <option value="5">gold</option>
                <option value="10">silver</option>
			</select>
		</form>
	<br>
    	<button onclick="formula()" style="background-color:White;">Submit</button>
	<br>
    	<div id="result">
    	</div>
	<br>
		<div id="tableAll">
    	</div>
 	</center>
	<script>
    	function table() {
    		let bandOfColors = ['black', 'brown', 'red', 'orange', 'yellow', 'green', 'blue', 'violet', 'grey', 'white'];
			let multiplier = ['black', 'brown', 'red', 'orange', 'yellow', 'green', 'blue', 'violet', 'grey', 'white', 'gold', 'silver']
            let tolerance = ['brown', 'red', 'green', 'blue', 'violet', 'grey', 'gold', 'silver']
            let multiplierValue = ['1', '10', '100', '1', '10', '100', '1', '10', '100', '1', '0.1', '0.01']
            let toleranceValue = ['1', '2', '0.5', '0.25', '0.1', '0.05', '5', '10']
            
            let colorBand = ""
			for (let i = 0; i < bandOfColors.length; i++) {
    			colorBand += bandOfColors[i] + "<br>"
			} 
            
            let colorMultiplier = ""
            for (let i = 0; i < multiplier.length; i++) {
    			colorMultiplier += multiplier[i] + "<br>"
			} 
            
            let colorTolerance = ""
            for (let i = 0; i < tolerance.length; i++) {
    			colorTolerance += tolerance[i] + "<br>"
			} 
            
            let colorBandValue = ""
            for (let i = 0; i < bandOfColors.length; i++) {
    			colorBandValue += i + "<br>"
			}
            
            let colorMultiValue = ""
            for (let i = 0; i < multiplierValue.length; i++) {
    			colorMultiValue += multiplierValue[i] + "<br>"
			}
            
            let colorToleranceValue = ""
            for (let i = 0; i < toleranceValue.length; i++) {
    			colorToleranceValue += toleranceValue[i] + "<br>"
			}
            
            let text = "";
            text += `
			<table align="center">
				<tr>
                        <th style="background-color:white;">1st Band Color</th>
                        <th style="background-color:white;">Value</th>
                        <th style="background-color:white;">2nd Band Color</th>
                        <th style="background-color:white;">Value</th>
                        <th style="background-color:white;">Multiplier</th>
                        <th style="background-color:white;">Value</th>
                        <th style="background-color:white;">Tolerance</th>
                        <th style="background-color:white;">Value</th>
                    </tr>
                    <tr>
                        <td style="background-color:white;">
                            ${colorBand}
                        </td>
                        <td align="center" style="background-color:white;">
                            ${colorBandValue}
                        </td>
                        <td style="background-color:white;">
                            ${colorBand}
                        </td>
                        <td align="center" style="background-color:white;">
                            ${colorBandValue}
                        </td>
                        <td style="background-color:white;">
                            ${colorMultiplier}
                        </td>
                        <td align="center" style="background-color:white;">
                            ${colorMultiValue}
                        </td>
                        <td style="background-color:white;">
                            ${colorTolerance}
                        </td>
                        <td align="center" style="background-color:white;">
                            ${colorToleranceValue}
                        </td>
                    </tr>
            </table>`;
            
		document.getElementById('tableAll').innerHTML = text;
		}
        
        function formula() {
        	let colorOne = Number(document.getElementById('colorOne').value);
      		let colorTwo = Number(document.getElementById('colorTwo').value);
            let colorThree = Number(document.getElementById('colorThree').value);
            let colorFour = Number(document.getElementById('colorFour').value);

            let ohm = (((colorOne * 10) + colorTwo) * colorThree);
                
        document.getElementById('result').innerHTML = `${ohm} Ohms ${colorFour}%` 
        }
	</script> 
</body>
</html>
